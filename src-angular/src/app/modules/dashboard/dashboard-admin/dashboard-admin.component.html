<div class="admin-panel">
  <header class="admin-header">
    <div class="logo">
      <h1>Admin Panel</h1>
    </div>
    <div class="user-info">
      <span>Logged User: {{ loggedInUsername }}</span>
    </div>
  </header>

  <div class="admin-body">
    <app-sidebar></app-sidebar>

    <main *ngIf="selectedSection" class="content">
      <app-developer [adminView]="true" *ngIf="selectedSection === 'developer'"></app-developer>
      <app-premise [adminView]="true" *ngIf="selectedSection === 'premise'"></app-premise>
      <!-- Additional sections for admin can be added here -->
    </main>
  </div>
</div>
