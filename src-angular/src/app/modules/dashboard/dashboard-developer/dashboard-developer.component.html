<div class="admin-panel">
  <header class="admin-header">
    <div class="logo">
      <h1>Developer Panel</h1>
    </div>
    <div class="user-info">
      <span>Logged User: {{ loggedInUsername }}</span>
    </div>
  </header>

  <div class="admin-body">
    <app-sidebar></app-sidebar>

    <main class="content">
      <app-developer [adminView]="false" *ngIf="selectedSection === 'developer'"></app-developer>
      <!-- Additional sections for developer can be added here -->
    </main>
  </div>
</div>
